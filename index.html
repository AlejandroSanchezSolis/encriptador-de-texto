<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Challenge - Encriptador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type = "text/javascript" src="script.js"></script>
    
</head>

<body>
    <header>
        <img  class="logo" src="img/Logo.png" alt="Logo Alura">
        <div>
            <button class="botonPegar">Pegar</button>
        </div>
    </header>

    <main>
        <section>
            <textarea type="text" class="areadetexto" cols="20" rows="10" placeholder="Ingrese el mensaje aquí"></textarea>
            <div>
                <h6 class="aclaracion">&#128712 Solo letras minúsculas y sin tildes.</h6>
            </div>
            <div class="posicionBotones">
                <button class="botonEncriptado" type="button">Encriptar</button>
                <button class="botonDesencriptado" type="button">Desencriptar</button>
            </div>
        </section>
        
        <section>
            
            <textarea class="textoDesencriptado" name="resultado"  cols="20" rows="15"></textarea>
            <div>
                <button type="button" class="botonCopiar">Copiar</button>
            </div>
            
        </section>
        
    </main>
    <footer>
        <p class="piedepagina">Desarrollado por <a href="https://github.com/AlejandroSanchezSolis">Alejandro Sanchez</a></p>
    </footer>
</body>
<script>
    var btn = document.querySelector(".botonEncriptado");
    btn.onclick = encriptar;

    var btn2 = document.querySelector(".botonDesencriptado");
    btn2.onclick = desencriptar;

    var btn3 = document.querySelector(".botonCopiar");
    btn3.onclick = copiar;

    var btn4 = document.querySelector(".botonPegar")
    btn4.onclick = pegar;
</script>
</html>
